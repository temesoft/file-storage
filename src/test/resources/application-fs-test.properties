# Enables actuator endpoint "file-storage" (enabled by default)
app.file-storage.endpoint-enabled=true

app.file-storage.instances.widget-mem.type=InMemory
app.file-storage.instances.widget-mem.bean-qualifier=widgetFileStorage
app.file-storage.instances.widget-mem.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Widget
app.file-storage.instances.widget-mem.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$WidgetFileStorageIdService


app.file-storage.instances.trinket-mem.type=InMemory
app.file-storage.instances.trinket-mem.bean-qualifier=trinketFileStorage
app.file-storage.instances.trinket-mem.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-mem.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService


app.file-storage.instances.trinket-sys.type=System
app.file-storage.instances.trinket-sys.bean-qualifier=trinketSysFileStorage
app.file-storage.instances.trinket-sys.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-sys.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-sys.system.rootLocation=/tmp/test-file-storage

app.file-storage.instances.trinket-sftp.type=Sftp
app.file-storage.instances.trinket-sftp.bean-qualifier=trinketSftpFileStorage
app.file-storage.instances.trinket-sftp.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-sftp.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-sftp.sftp.remote-host=127.0.0.1
app.file-storage.instances.trinket-sftp.sftp.remote-port=12345
app.file-storage.instances.trinket-sftp.sftp.username=username
app.file-storage.instances.trinket-sftp.sftp.password=password
app.file-storage.instances.trinket-sftp.sftp.root-directory=/tmp/test-file-storage

app.file-storage.instances.trinket-s3.type=S3
app.file-storage.instances.trinket-s3.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-s3.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-s3.bean-qualifier=trinketS3FileStorage
app.file-storage.instances.trinket-s3.s3.bucket-name=test-bucket

app.file-storage.instances.trinket-gcs.type=GCS
app.file-storage.instances.trinket-gcs.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-gcs.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-gcs.bean-qualifier=trinketGcsFileStorage
app.file-storage.instances.trinket-gcs.gcs.bucket-name=test-bucket

app.file-storage.instances.trinket-azure.type=Azure
app.file-storage.instances.trinket-azure.bean-qualifier=trinketAzureFileStorage
app.file-storage.instances.trinket-azure.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-azure.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-azure.azure.bucket-name=test-bucket

app.file-storage.instances.trinket-hdfs.type=HDFS
app.file-storage.instances.trinket-hdfs.bean-qualifier=trinketHdfsFileStorage
app.file-storage.instances.trinket-hdfs.entity-class=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$Trinket
app.file-storage.instances.trinket-hdfs.id-service=com.temesoft.fs.spring.FileStorageBeanRegistryConfigurationTest$TrinketFileStorageIdService
app.file-storage.instances.trinket-hdfs.azure.bucket-name=test-bucket

